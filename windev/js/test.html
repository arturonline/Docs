<html>
  <head>
    <title> A simple example
  </title>
  <style>
    body {
      padding-left: 20px;
      padding-top: 50px;
    }
    form {
      margin: 10px 0;
    }
    button {
      border: none;
      outline: none;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
    #output {
      width: 265px;
      height: 300px;
      border: 1px solid #111;
    }
    .active {
      border: 1px solid crimson;
    }
    
  </style>
  </head>
  <body>
    <p id="res"></p>
    <form>
    <button type="button" data-cmd="bold">B</button>
    <button type="button" data-cmd="italic">I</button>
    <button type="button" data-cmd="underline">U</button>
    <button type="button" data-cmd="img">IMG</button>
    </form>

    <iframe id="output" name="textField"></iframe>

  <script>
    const buttons = document.querySelectorAll('button');
    textField.document.designMode = 'On';
    for (let index = 0; index < buttons.length; index++) {
      buttons[index].addEventListener('click', () => {
          let cmd = buttons[i].getAttribute('data-cmd');
          if(buttons[i].name === "active") {
            buttons[i].classList.toggle('active');
          }

          if (cmd === "bold") {
            var text = textField.contentWindow.getSelection();
            alert(text);
            const res = document.getElementById("res");
            res.innerHTML = ">" + text;
          }
      });
      
    }
  </script>
  </body>
</html>
